<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheet/style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="pt">
        <button id="run">Click To Run Prompt</button>
    </div>

    <div class="container">
        <div class="card">
            <div class="grid">
                <input id="result" type="text" placeholder="Click Button to Calculate"/>
                <button class="btn btnSum">+</button>
                <button class="btn btnMinus">-</button>
                <button class="btn btnTime">*</button>
                <button class="btn btnDev">/</button>
                <button class="btn btnC">C</button>
                <button class="btn btnPC">%</button>
                <button class="btn btn0">0</button>
                <button class="btn btn1">1</button>
                <button class="btn btn2">2</button>
                <button class="btn btn3">3</button>
                <button class="btn btn4">4</button>
                <button class="btn btn5">5</button>
                <button class="btn btn6">6</button>
                <button class="btn btn7">7</button>
                <button class="btn btn8">8</button>
                <button class="btn btn9">9</button>
                <button class="btn btnDot">.</button>
                <button class="btn btnEql">=</button>
            </div>
        </div>
    </div>

   <script src="javascript/js.js"></script>
</body>
</html
